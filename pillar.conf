{
   "metadata":{
      "title" : "{Pharo Mooc}",
      "author" : "Damien Cassou, St√©phane Ducasse and Luc Fabresse",
      "complement" : "",
		"slidesid" : ""
 	},
    "newLine" : #unix,
    "defaultExporters" : [ "latex", "Beamer" ],
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "outputDirectory" : "build",
	 "separateOutputFiles" : true,
	 "configurations" : {
    "Texts" : {
		"inputFilesGlobs" : [ 
			"Roadmap/.*.pillar",
			"Exercises/.*.pillar"
		],
		"supportCommands" : [
			"@mkdir -p $(outputDirectory)/figures",
			"@cp Exercises/figures/* $(outputDirectory)/figures"
		],
      "configurations" : {
        "latex" : {
          "outputType" : #'latex:sbabook',
          "template" : "support/templates/chapter.latex.template",
          "makeCommands" : [
				 "@mkdir -p `dirname $@`",
				 "./pillar export --to=\"latex:sbabook\" --outputFile=$(<:%.pillar=%.tex.json) $<",
				 "./mustache --data=$(@:%.pdf=%.tex.json) --template={{template}} > $(@:%.pdf=%.tex)",
				 "latexmk -lualatex -use-make -latexoption=\"--file-line-error --halt-on-error\" -silent -quiet -cd -f $(@:%.pdf=%.tex)",
				 "@rm -f $(@:%.pdf=%).{aux,fls,log,fdb_latexmk,listing,nav,out,snm,toc,vrb,json,tex,tex.json}"
			  ] 
        },
        "html" : {
          "outputType" : #html,
          "template" : "support/templates/chapter.html.template",
			 "makeCommands" : [
				 "./pillar export --to='html' --outputFile=$(<:%.pillar=%.html.json) $<",
				 "./mustache --data=$(@:%.html=%.html.json) --template={{template}} > $@"
			 ]
        }
      }
    },
    "Slides" : {
		"inputFilesGlobs" : [ "Slides/Week[[:digit:]]*/.*.pillar" ],
      "headingLevelOffset" : 0,
		 "supportCommands" : [
			 "@mkdir -p $(outputDirectory)/figures",
			 "@cp Slides/figures/* $(outputDirectory)/figures",
			 "@mkdir -p $(outputDirectory)/Slides/Week1",
			 "@mkdir -p $(outputDirectory)/Slides/Week2",
			 "@mkdir -p $(outputDirectory)/Slides/Week3",
			 "@mkdir -p $(outputDirectory)/Slides/Week4",
			 "@mkdir -p $(outputDirectory)/Slides/Week5",
			 "@mkdir -p $(outputDirectory)/Slides/Week6",
			 "@mkdir -p $(outputDirectory)/Slides/Week7",
			 "@find  Slides/Week1/ -name *.pdf -exec cp {} $(outputDirectory)/Slides/Week1/ \;"
			 "@find  Slides/Week1/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week1/ \;"
			 "@find  Slides/Week2/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week2/ \;"
			 "@find  Slides/Week3/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week3/ \;"
			 "@find  Slides/Week4/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week4/ \;"
			 "@find  Slides/Week5/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week5/ \;"
			 "@find  Slides/Week6/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week6/ \;"
			 "@find  Slides/Week7/ -name *.erratum -exec cp {} $(outputDirectory)/Slides/Week7/ \;"
			 "@mkdir -p $(outputDirectory)/Slides/ExtraSlides",
			 "@find  Slides/ExtraSlides/ -name *.pdf -exec cp {} $(outputDirectory)/Slides/ExtraSlides/ \;"
		 ],
      "configurations" : {
        "Beamer" : {
          "outputType" : #beamer,
          "template" : "support/templates/slides.pharobeamer.template",
			 "makeCommands" : [
				 "@mkdir -p `dirname $@`",
				 "./pillar export --to=\"Beamer\" --outputFile=$(<:%.pillar=%.tex.json) $<",
				 "./mustache --data=$(@:%.pdf=%.tex.json) --template={{template}} > $(@:%.pdf=%.tex)",
				 "latexmk -silent -quiet -cd -pdf -f $(@:%.pdf=%.tex)",
				 "@rm -f $(@:%.pdf=%).{aux,fls,log,fdb_latexmk,listing,nav,out,snm,toc,vrb,json,tex,tex.json}"
			 ]
        },
        "Beamer43" : {
          "outputType" : #beamer,
          "template" : "support/templates/slides.pharobeamer43.template",
			 "makeCommands" : [
				 "@mkdir -p `dirname $@`",
				 "./pillar export --to=\"Beamer\" --outputFile=$(<:%.pillar=%.tex.json) $<",
				 "./mustache --data=$(@:%.pdf=%.tex.json) --template={{template}} > $(@:%.pdf=%.tex)",
				 "latexmk -silent -quiet -cd -pdf -f $(@:%.pdf=%.tex)",
				 "@rm -f $(@:%.pdf=%).{aux,fls,log,fdb_latexmk,listing,nav,out,snm,toc,vrb,json,tex,tex.json}"
			 ]
        },
        "BeamerHandout" : {
          "outputType" : #beamer,
          "template" : "support/templates/slides.pharobeamerHandout.template",
			 "makeCommands" : [
				 "@mkdir -p `dirname $@`",
				 "./pillar export --to=\"Beamer\" --outputFile=$(<:%.pillar=%.tex.json) $<",
				 "./mustache --data=$(@:%.pdf=%.tex.json) --template={{template}} > $(@:%.pdf=%.tex)",
				 "latexmk -silent -quiet -cd -pdf -f $(@:%.pdf=%.tex)",
				 "@rm -f $(@:%.pdf=%).{aux,fls,log,fdb_latexmk,listing,nav,out,snm,toc,vrb,json,tex,tex.json}"
			 ]
        },
        "DeckJS" : {
          "outputType" : #deckJS,
          "template" : "support/templates/slides.deckjs.template",
			 "makeCommands" : [
				 "./pillar export --to='html' --outputFile=$(<:%.pillar=%.html.json) $<",
				 "./mustache --data=$(@:%.html=%.html.json) --template={{template}} > $@"
			 ]
        }
      }
    }
  }
}
